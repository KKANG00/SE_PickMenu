<!doctype html>
<html lang="kr">
   <head>
   <meta charset="UTF-8">


<title> Pick Lunch Menu </title>
     <link rel="shortcut icon" href="https://lh3.googleusercontent.com/sHMKgiee-dwZHonhBF-7b4e9y7eXXk1_yxIeVoxJ3jj0IpAPil66SeI6qTz88iuK_Q=w300" />
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}"/>
<link rel="stylesheet" href="{{ url_for('static', filename='css/button.css')}}"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>



<style>
a{margin-left:10px;}

.button {
left: 800px;
}
</style>

</head>

<body>

<input type="checkbox" id="menu_state" checked>

<main>
   <header></header>

   <style>
body
{
background: url('https://static.pexels.com/photos/28773/pexels-photo-28773.jpg')
 no-repeat center center fixed;
-webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;
background-size: cover;
}
</style>

   <div>
        <table class="contact_list">

        <thead><p style="font-weight: bold; font-size: 17px; margin-left: 30px; margin-top: 20px">음식점 (하트를 눌러 좋아하는 음식점을 선택하세요!)<br></p>
                    <p style="font-weight: font-size: 12px; margin-left: 30px; margin-top: 20px">모두 선택 후에는 하단의 다음버튼을 클릭해주세요.<br></p><!--페이지 제목-->


        </thead>

        <tbody><!--음식점목록-->
          <tr>
              <th scop="row" style="background: #f5f5f5">&nbsp;&nbsp;<i class="fa fa-heart" style="color:#ff0033"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;이름</th>
              <td style="background:#f5f5f5;font-weight: bold">카테고리</td> </tr>


              {%- for i in STORELIST %} <!--음식점 목록의 개수만큼 반복-->
              <th scope="row">
             <a href="/choice/delivery/like/{{i.name}}"  title = "{{i.choice}}" class="fa fa-heart-o" style="color :#ff0033" name="favoriticon"> </a>
              <a href = "#{{i.name}}" class="btn-example" onclick="layer_open('{{i.name}}'); return false;" > {{i.name }}</a>
              <div id="{{i.name}}" class="pop-layer" ><!--이름을 누르면 음식점를 자세하게 볼 수 있다-->
                   <div class="pop-container">
                         <div class="pop-conts">음식점 상세보기<br><br>

    <p class = "ctxt mb20">이름: {{ i.name }}<br>전화번호: {{ i.number }}<br>사이트:<a href="{{i.address}}" >{{i.address}}</a><br>분류: {{i.category}}<br>배달여부: {{i.delivery}}<br>
                              </p>

                               <div class="btn-r">
                                   <a href="#" class="btn-layerClose">닫기</a>
                               </div>

                           </div>
                       </div>
                </div>
              </th>
              <td>{{ i.category }}</td>
          </tr>
       {%- endfor %}
       </tbody>
      </table>
      <a href="/deli/choice" class = "button b01" style="bottom: 65px">다음</a>
   </div>

</main>
<script type="text/javascript" src = "../../static/js/showinfo.js"></script>
</body>
</html>
