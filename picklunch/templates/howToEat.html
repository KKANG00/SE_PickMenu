<style type="text/css">

h1{font-size:80px;margin:70px 30px 70px 30px;}
h2{font-size:75px;}

.triangle{
width: 0px; height:0px;
border-right:1100px solid transparent;
border-top:450px solid black; 
margin-left:85px;
}

.triangle_content{
position:absolute;
top:45%;
left:13%;
text-align:right;
z-index:1;
color:white;
font-size:45px;
}

.rotated_triangle{
width:0px; height:0px;
position:relative;

border-bottom:450px solid black;
margin-top:-450px;
margin-left:200px;
}

.rotated_triangle:before{

width:0px; height:0px;

left: -1045px;

}

.rotated_triangle_content{
position:absolute;
top:65%;
left:55%;

color:black;
font-size:45px;
}

.button {
    margin: 0;
    border: 0;
    font-size: 18px;
    position: relative;
    top: 50%;
    left: 50%;
    margin-top: -25px;
    margin-left: -100px;
    width: 200px;
    height: 50px;
    text-align: center;
    box-sizing: border-box;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    -webkit-user-select: none;

}
