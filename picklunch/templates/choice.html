<script type="text/javascript">
function layer_open(el){
   var $el = $('#' + el);
   $el.fadeIn();      //레이어의 id를 temp변수에 저장
   var $elWidth = ~~($el.outerWidth()),
      $elHeight = ~~($el.outerHeight()),
        docWidth = $(document).width(),
        docHeight = $(document).height();
      //bg 클래스가 없으면 일반레이어로 실행한다.

      // 화면의 중앙에 레이어를 띄운다.
        if ($elHeight < docHeight || $elWidth < docWidth) {
            $el.css({
                marginTop: -$elHeight /4,
                marginLeft: -$elWidth/2
            })
        } else {
            $el.css({top: 0, left: 0});
        }
        $el.find('a.btn-layerClose').click(function(){
           $el.fadeOut();
                           // 닫기 버튼을 클릭하면 레이어가 닫힌다.
            return false;
        });
        $el.find('a.btn-layerEdit').click(function(){
           layer_open(el+'edit');

            return false;
        });//만약 edit버튼을 누르면 edit에 대한 layer가 새로 생기간다.
}
//즐겨찾기 추가버튼인 하트를 이모티콘으로 바꾸기 위한 함수
window.onload=function heart(){
  var obj=document.getElementsByName('favoriticon');
  for(var i=0;i<obj.length;i++){
    if(obj[i].title=="X"){
      obj[i].className="fa fa-heart-o";
    }
    else{
      obj[i].className="fa fa-heart";
    }
  }
}
</script>

<style>
a{margin-left:10px;}
</style>

</head>

<body>

<input type="checkbox" id="menu_state" checked>

<main>
   <header></header>

   <style>
body
{
background: url('https://static.pexels.com/photos/28773/pexels-photo-28773.jpg')
 no-repeat center center fixed;
-webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;
background-size: cover;

   <div>

        <table class="contact_list">

        <thead><p style="font-weight: bold; font-size: 17px; margin-left: 30px; margin-top: 20px">랜덤돌릴까?</p><!--페이지 제목-->


        </thead>
        <tbody><!--음식점목록-->
          <tr>
              <th scop="row" style="background: #f5f5f5">&nbsp;&nbsp;이름</th>
              <td style="background:#f5f5f5;font-weight: bold">분류</td> </tr>


              {%- for i in CHOICE %} <!--음식점 목록의 개수만큼 반복-->
              <th scope="row">
              <a href = "#{{i.name}}" class="btn-example" onclick="layer_open('{{i.name}}'); return false;" > {{i.name }}</a>
              <div id="{{i.name}}" class="pop-layer" ><!--이름을 누르면 음식점를 자세하게 볼 수 있다-->
                   <div class="pop-container">
                         <div class="pop-conts">음식점 상세보기<br><br>

    <p class = "ctxt mb20">이름: {{ i.name }}<br>전화번호: {{ i.number }}<br>사이트:<a href="{{i.address}}" >{{i.address}}</a><br>분류: {{i.category}}<br>배달여부: {{i.delivery}}<br>
                              </p>

                               <div class="btn-r">
                                   <a href="#" class="btn-layerClose">닫기</a>
                               </div>

                           </div>
                       </div>
                </div>
              </th>
              <td>{{ i.category }}</td>
          </tr>
       {%- endfor %}
       </tbody>
      </table>
      <a href = "/result/0" class="button b01" style="bottom: 65px; left: 800px">돌리기</a>
